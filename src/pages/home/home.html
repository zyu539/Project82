<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <ion-fab right bottom>
    <button ion-fab color="dark"><ion-icon name="arrow-dropup"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)='showModal()'><ion-icon name="md-search"></ion-icon></button>
      <button ion-fab (click)='stopRecord()'><ion-icon name="md-close"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
